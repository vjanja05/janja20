<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="loginForm" class="container" >
        <h2 class="form-title">Login</h2>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i><input type="text" placeholder="" id="loginEmail" name="loginEmail" required>
                <label for="loginEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="" id="loginPassword" name="loginPassword" required>
                <label for="loginPassword">Password</label>
            </div>
            <p class="recover">
                <a href="#"> Recover password</a>
            </p>
                <button type="submit" id="signIn" class="btn" value="Log In">LogIn</button>
        </form>
        <p class="or">
            ---------or----------
        </p>
        <div class="icon">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="link">
            <p>Don't have an account?</p>
            <button id="registrationbutton" >Register</button>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
