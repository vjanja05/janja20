<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div style="width: 100%;">
    
    <div class="investment-option">
        <div id="deposit" class="deposit">
            <h3>Deposit</h3>
            <p>Copy the deposit wallet address and send your deposit to:</p>
            <label>amount</label>
            <input type="text" name="amount" placeholder="Enter the amount">
            <input type="text" id="walletAddress" value="kkwkajnznnnd" readonly>
            <button onclick="copyWalletAddress()" action="Copy">Copy Wallet</button>
            <p>Note: Minimum deposit is $10</p>
        </div>
    </div>
    ------------OR-----------------
    <div class="investment-option">
        <h3>Withdrawal</h3>
        <p>Enter your crypto wallet address for withdrawal:</p>
        <label>amount</label>
        <input type="text" name="amount" placeholder="Enter the amount">
        <input type="text" id="withdrawalAddress" placeholder="Enter your wallet address" action="save">
        <button onclick="sendWithdrawalRequest()">Withdraw</button>
        <p>check well the address you provided.</p>
    </div>
    
</div>
<div style="clear: both;"></div>
<script  src="script.js"></script>
</body>
